<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>INF kj</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #title { position: absolute; top: 20px; width: 100%; text-align: center; color: #ff0a54; font-size: 2rem; z-index: 100; text-shadow: 0 0 10px #ff0a54; }
    </style>
</head>
<body>
    <div id="title">INF jj</div>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

    <script>
        // هاد الكود غيتأكد واش المكتبة تحملات ولا لا
        window.onload = function() {
            if (typeof THREE === 'undefined') {
                document.body.innerHTML = "<h1 style='color:white; text-align:center; padding-top:50px;'>المكتبة لم تتحمل! تأكد من الأنترنت أو جرب متصفح آخر</h1>";
                return;
            }

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // إضاءة قوية باش يبان كولشي
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            
            // وردة حمراء (كورة 3D) للتجربة الأولى
            const geo = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
            const mat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const mesh = new THREE.Mesh(geo, mat);
            scene.add(mesh);

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.02;
                mesh.rotation.x += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        };
    </script>
</body>
</html>
