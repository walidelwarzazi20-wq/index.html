<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Haki Werda 3D Final</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #title {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #ff0a54; font-size: 2rem; font-weight: bold;
            text-shadow: 0 0 15px #ff0a54; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="title">HAKI WERDA ALWREDA</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // كود الـ 3D
        let scene, camera, renderer, flower, stars;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // الإضاءة
            const light = new THREE.PointLight(0xffffff, 1.2, 100);
            light.position.set(5, 5, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040, 1.5));

            // صنع الوردة
            flower = new THREE.Group();
            
            // الغصن
            const stem = new THREE.Mesh(
                new THREE.CylinderGeometry(0.05, 0.05, 4, 32),
                new THREE.MeshStandardMaterial({ color: 0x1e3c1a })
            );
            flower.add(stem);

            // البتلات والأوراق
            const petalMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            for(let i=0; i<8; i++) {
                const petal = new THREE.Mesh(new THREE.SphereGeometry(0.4, 32, 32), petalMat);
                petal.scale.set(1, 1.5, 0.2);
                petal.position.y = 2;
                petal.rotation.z = (i / 8) * Math.PI * 2;
                petal.rotation.x = 0.5;
                flower.add(petal);
            }

            scene.add(flower);
            flower.position.y = -1;

            // النجوم
            const starsGeo = new THREE.BufferGeometry();
            const starsCount = 500;
            const pos = new Float32Array(starsCount * 3);
            for(let i=0; i<starsCount*3; i++) pos[i] = (Math.random() - 0.5) * 20;
            starsGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            stars = new THREE.Points(starsGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.05}));
            scene.add(stars);

            camera.position.z = 6;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            flower.rotation.y += 0.01;
            stars.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        // تشغيل المشهد
        init();

        // تكييف الشاشة
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
