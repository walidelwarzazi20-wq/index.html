<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Haki Werda - Full View</title>
    <style>
        body {
            background-color: #050505;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* خلفية النجوم */
        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: moveStar linear infinite;
        }

        .message {
            color: #ff0a54;
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 0 0 20px #ff0a54;
            position: absolute;
            top: 50px;
            z-index: 10;
        }

        /* الحاوية الرئيسية مرفوعة من التحت */
        .scene {
            position: relative;
            width: 100%;
            height: 600px; /* طولنا مساحة المشهد */
            display: flex;
            justify-content: center;
            align-items: center; /* الوسط */
            margin-top: 50px;
        }

        /* الرجل هابط لتحت */
        .human {
            position: absolute;
            left: 15%;
            bottom: 50px; /* طالع شوية على الحافة */
            width: 140px;
            height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .head { width: 60px; height: 60px; background: #f7dcbb; border-radius: 50%; box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3); }
        .torso { width: 80px; height: 130px; background: #1a1a1a; border-radius: 40%; margin-top: -5px; position: relative; }
        
        .arm-holding {
            width: 80px; height: 22px; background: #1a1a1a; position: absolute;
            right: -55px; top: 40px; transform: rotate(-30deg); border-radius: 10px; transform-origin: left center;
        }

        /* الوردة الكبيرة في السنتر (مرفوعة) */
        .main-flower {
            position: relative;
            margin-top: -50px; /* دفعنا الوردة للفوق */
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .petal {
            position: absolute;
            background: linear-gradient(to top, #ff0000, #ff4d6d);
            width: 55px; height: 90px; border-radius: 50% 50% 40% 40%;
            transform-origin: bottom center;
            opacity: 0;
            animation: bloomGrow 2.5s ease-out forwards;
        }

        /* الساق (Stem) طويل وباين */
        .stem {
            width: 8px;
            height: 300px; /* طولنا الساق */
            background: linear-gradient(#2d5a27, #1e3c1a);
            position: absolute;
            top: 50px; /* كيبدا من تحت الوردة */
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
            z-index: -1;
        }

        /* أوراق خضراء كثيرة وباينة */
        .leaf {
            position: absolute;
            width: 60px;
            height: 25px;
            background: linear-gradient(to right, #3a7d32, #1e3c1a);
            border-radius: 0 50% 50% 0;
            transform-origin: left center;
            opacity: 0;
            animation: leafAppear 1s forwards 2s;
        }
        .leaf.right { left: 4px; border-radius: 0 50% 50% 0; }
        .leaf.left { right: 4px; border-radius: 50% 0 0 50%; transform-origin: right center; }

        .l1 { top: 120px; transform: rotate(30deg); }
        .l2 { top: 160px; transform: rotate(-30deg); }
        .l3 { top: 200px; transform: rotate(20deg); }
        .l4 { top: 240px; transform: rotate(-20deg); }

        .center-glow {
            width: 35px; height: 35px; background: radial-gradient(circle, #ffee99, #ffb703);
            border-radius: 50%; position: absolute; z-index: 5; box-shadow: 0 0 25px #ffb703;
            opacity: 0; animation: fadeIn 1s forwards 2s;
        }

        @keyframes bloomGrow {
            0% { transform: rotate(var(--r)) scale(0); opacity: 0; }
            100% { transform: rotate(var(--r)) translateY(-35px) scale(1); opacity: 1; }
        }

        @keyframes leafAppear { to { opacity: 1; } }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes moveStar { from { transform: translateY(100vh); opacity: 0; } to { transform: translateY(-10vh); opacity: 0.5; } }

        /* توزيع البتلات */
        .p1 { --r: 0deg; animation-delay: 0.2s; } .p2 { --r: 45deg; animation-delay: 0.4s; }
        .p3 { --r: 90deg; animation-delay: 0.6s; } .p4 { --r: 135deg; animation-delay: 0.8s; }
        .p5 { --r: 180deg; animation-delay: 1.0s; } .p6 { --r: 225deg; animation-delay: 1.2s; }
        .p7 { --r: 270deg; animation-delay: 1.4s; } .p8 { --r: 315deg; animation-delay: 1.6s; }

    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <div class="message">HAKI WERDA ALWREDA</div>

    <div class="scene">
        <div class="human">
            <div class="head"></div>
            <div class="torso">
                <div class="arm-holding"></div>
            </div>
        </div>

        <div class="main-flower">
            <div class="stem">
                <div class="leaf right l1"></div>
                <div class="leaf left l2"></div>
                <div class="leaf right l3"></div>
                <div class="leaf left l4"></div>
            </div>
            <div class="petal p1"></div><div class="petal p2"></div>
            <div class="petal p3"></div><div class="petal p4"></div>
            <div class="petal p5"></div><div class="petal p6"></div>
            <div class="petal p7"></div><div class="petal p8"></div>
            <div class="center-glow"></div>
        </div>
    </div>

    <script>
        const container = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 3 + 4) + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(star);
        }
    </script>
</body>
</html>
